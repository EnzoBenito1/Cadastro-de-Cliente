<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0b34eb 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h2 {
            color: #0b34eb;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #0b34eb 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-edit {
            background:#0b34eb 0%;
            padding: 8px 15px;
            font-size: 14px;
            margin-right: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background:#0b34eb 0%;
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .actions {
            display: flex;
            gap: 5px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }
            
            th, td {
                padding: 10px;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Cadastro de Clientes</h1>

        <div class="card">
            <h2>Cadastrar Novo Cliente</h2>
            <div id="message"></div>
            <form id="formCliente">
                <input type="hidden" id="clienteId">
                <div class="form-group">
                    <label for="nome">Nome Completo *</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail *</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone *</label>
                    <input type="tel" id="telefone" placeholder="(00) 00000-0000" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF *</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" required>
                </div>
                <button type="submit" class="btn" id="btnSubmit">Cadastrar Cliente</button>
                <button type="button" class="btn btn-danger" id="btnCancelar" style="display:none;">Cancelar</button>
            </form>
        </div>

        <div class="card">
            <h2>Lista de Clientes</h2>
            <div id="tabelaClientes"></div>
        </div>
    </div>

    <script>
        const API_URL = '/api/clientes';

        document.getElementById('telefone').addEventListener('input', function(e) {
            let v = e.target.value.replace(/\D/g, '');
            v = v.replace(/^(\d{2})(\d)/g, '($1) $2');
            v = v.replace(/(\d)(\d{4})$/, '$1-$2');
            e.target.value = v;
        });

        document.getElementById('cpf').addEventListener('input', function(e) {
            let v = e.target.value.replace(/\D/g, '');
            v = v.replace(/(\d{3})(\d)/, '$1.$2');
            v = v.replace(/(\d{3})(\d)/, '$1.$2');
            v = v.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = v;
        });

        function mostrarMensagem(texto, tipo) {
            const div = document.getElementById('message');
            div.innerHTML = `<div class="message ${tipo}">${texto}</div>`;
            setTimeout(() => div.innerHTML = '', 5000);
        }

        async function carregarClientes() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                const container = document.getElementById('tabelaClientes');
                
                if (data.clientes.length === 0) {
                    container.innerHTML = '<div class="empty-state">Nenhum cliente cadastrado ainda.</div>';
                    return;
                }

                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>E-mail</th>
                                <th>Telefone</th>
                                <th>CPF</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.clientes.forEach(cliente => {
                    html += `
                        <tr>
                            <td>${cliente.id}</td>
                            <td>${cliente.nome}</td>
                            <td>${cliente.email}</td>
                            <td>${cliente.telefone}</td>
                            <td>${cliente.cpf}</td>
                            <td class="actions">
                                <button class="btn btn-edit" onclick="editarCliente(${cliente.id})">Editar</button>
                                <button class="btn btn-danger" onclick="excluirCliente(${cliente.id})">Excluir</button>
                            </td>
                        </tr>
                    `;
                });

                html += '</tbody></table>';
                container.innerHTML = html;
            } catch (error) {
                mostrarMensagem('Erro ao carregar clientes', 'error');
            }
        }

        document.getElementById('formCliente').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('clienteId').value;
            const dados = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value,
                cpf: document.getElementById('cpf').value
            };

            try {
                const url = id ? `${API_URL}/${id}` : API_URL;
                const method = id ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });

                const result = await response.json();

                if (response.ok) {
                    mostrarMensagem(result.message, 'success');
                    document.getElementById('formCliente').reset();
                    document.getElementById('clienteId').value = '';
                    document.getElementById('btnSubmit').textContent = 'Cadastrar Cliente';
                    document.getElementById('btnCancelar').style.display = 'none';
                    carregarClientes();
                } else {
                    mostrarMensagem(result.error, 'error');
                }
            } catch (error) {
                mostrarMensagem('Erro ao processar requisição', 'error');
            }
        });

        async function editarCliente(id) {
            try {
                const response = await fetch(`${API_URL}/${id}`);
                const data = await response.json();
                
                document.getElementById('clienteId').value = data.cliente.id;
                document.getElementById('nome').value = data.cliente.nome;
                document.getElementById('email').value = data.cliente.email;
                document.getElementById('telefone').value = data.cliente.telefone;
                document.getElementById('cpf').value = data.cliente.cpf;
                document.getElementById('btnSubmit').textContent = 'Atualizar Cliente';
                document.getElementById('btnCancelar').style.display = 'inline-block';
                
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (error) {
                mostrarMensagem('Erro ao carregar cliente', 'error');
            }
        }

        document.getElementById('btnCancelar').addEventListener('click', () => {
            document.getElementById('formCliente').reset();
            document.getElementById('clienteId').value = '';
            document.getElementById('btnSubmit').textContent = 'Cadastrar Cliente';
            document.getElementById('btnCancelar').style.display = 'none';
        });

        async function excluirCliente(id) {
            if (!confirm('Deseja realmente excluir este cliente?')) return;

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (response.ok) {
                    mostrarMensagem(result.message, 'success');
                    carregarClientes();
                } else {
                    mostrarMensagem(result.error, 'error');
                }
            } catch (error) {
                mostrarMensagem('Erro ao excluir cliente', 'error');
            }
        }

        carregarClientes();
    </script>
</body>
</html>
